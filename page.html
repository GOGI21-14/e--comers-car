  <body>
    <div class="head">

        <video autoplay loop muted  src="background\aerial view on car driving through autumn forest road scenic a.mp4" class="background-video"></video>


      <div class="icon-home">
        <a href="./index.html">
          <img
            class="icon-pic"
            src="https://www.svgrepo.com/show/168005/website-home-page.svg"
            alt="logo  home"
        /></a>
      </div>
      <div class="con">
        <form class="personal-form">
          <h2>fill your Details</h2>
          <hr />
          <br />
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Enter your full name"
            required
          />
          <hr />
          <br />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <hr />
          <br />
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
          <hr />
          <br />
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
          <hr />
          <br />
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <button type="submit">submit</button>
          <hr>
          <br>
        </form>

        <div class="video">
          <iframe
            width="300"
            height="315"
            src="https://www.youtube.com/embed/c5LeLdbK_-A?si=0M5tzEj0wFyyEOKF"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="dream">You are close to achieving your dream</div>

            <tr>
              <th>my phone number</th>

              <td>+972507422889</td>

            <tr>
